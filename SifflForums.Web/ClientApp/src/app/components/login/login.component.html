<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" id="titleText" formControlName="username" placeholder="" />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <div class="input-group mb-3">
      <input [type]="maskPassword" class="form-control" formControlName="password" placeholder="">
      <div class="input-group-append">
        <button class="btn btn-sm btn-outline-secondary" type="button" (mousedown)="togglePasswordMask('show')" (mouseup)="togglePasswordMask('hide')" (mouseleave)="togglePasswordMask('hide')">
          Show
        </button>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
