<div class="d-flex align-items-center">
  <div>
    <a [routerLink]="['/submissions', model.forumSectionId]"><h4>{{model.name}}</h4></a>
    <p>{{model.description}}</p>
  </div>
</div>
<div *ngIf="hasSubmissions">
  <div *ngFor="let submission of submissions.results">
    <app-submission-list-item [model]="submission" [showBody]="false"></app-submission-list-item>
  </div>
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <a [routerLink]="['/submissions', model.forumSectionId]">See all posts in {{model.name}}</a>
    </div>
    <div><a class="btn btn-primary btn-sm" routerLink="/new-submission" [queryParams]="{forumSectionId:model.forumSectionId}">+New Thread</a></div>
  </div>
</div>

<div *ngIf="!hasSubmissions">
  <p class="text-muted">
    There are no submissions yet for this section.
  </p>
  <div><a class="btn btn-primary btn-sm" routerLink="/new-submission" [queryParams]="{forumSectionId:model.forumSectionId}">Be the first to share</a></div>
</div>
