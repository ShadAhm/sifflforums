<div *ngFor="let comment of comments">
  <p>{{comment.text}}</p>
  <span>{{comment.username}}</span>
</div>

<div class="mt-4">
  <div class="form-group"><input class="form-control" [(ngModel)]="commentInput" type="text" placeholder="Default input"></div>
  <button class="btn btn-primary" (click)="postComment()">Submit</button>
</div>
