<div class="d-flex">
  <div class="p-1">
    <div class="d-flex flex-column align-items-center">
      <button class="btn btn-sm btn-link">▲</button>
      <small>{{model.upvotes}}</small>
      <button class="btn btn-sm btn-link">▼</button>
    </div>
  </div>
  <div class="p-2">
    <h5 class="submission-title"><a [routerLink]="['/submission', model.submissionId]">{{model.title}}</a></h5>
    <small class="text-muted">Posted by {{model.username}} on {{model.createdAtUtc|dateAgo}}</small>
    <p>{{model.text}}</p>
  </div>
</div>
