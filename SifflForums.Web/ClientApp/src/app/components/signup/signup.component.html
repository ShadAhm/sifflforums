<div class="row">
  <div class="col">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" formControlName="username" placeholder="" />
      </div>

      <div class="form-group">
        <label>Password:</label>
        <div class="input-group mb-3">
          <input [type]="maskPassword" class="form-control" formControlName="password" placeholder="">
          <div class="input-group-append">
            <button class="btn btn-sm btn-outline-secondary" type="button" (mousedown)="togglePasswordMask('show')" (mouseup)="togglePasswordMask('hide')" (mouseleave)="togglePasswordMask('hide')">
              Show
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="email" placeholder="" />
        <small id="emailHelp" class="form-text text-muted">Email is optional, but is necessary should you need to recover your password in the future.</small>
      </div>

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
  </div>
  <div class="col">

  </div>
</div>
