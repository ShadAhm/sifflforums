<form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" id="titleText" formControlName="title" placeholder="title" />
  </div>

  <div class="form-group">
    <textarea class="form-control" id="textText" rows="5" formControlName="text" placeholder="text"></textarea>
  </div>

  <div class="form-group">
    <label>Community:</label>
    <input type="text" class="form-control" id="forumSectionNameText" formControlName="forumSectionName" readonly />
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
