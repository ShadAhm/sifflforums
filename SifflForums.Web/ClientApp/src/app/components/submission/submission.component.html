<h2>{{submission.title}}</h2>
<p>{{submission.text}}</p>

<hr />
<div *ngFor="let comment of submission.comments">
  <p>{{comment.text}}</p>
  <span>{{comment.username}}</span>
</div>

<div class="mt-4">
  <div class="form-group"><input class="form-control" [(ngModel)]="commentInput" type="text" placeholder="Comment"></div>
  <button class="btn btn-primary" (click)="postComment()">Submit</button>
</div>
